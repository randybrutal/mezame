<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible;Content-Type" content="IE=edge;text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- MANIFEST -->
    <link rel="manifest" href="./manifest.json">

    <!-- ADD TO HOMESCREEN WINDOWS -->
    <meta name="msapplication-TileImage" content="./img/icons/logo_192x192.png">
    <meta name="msapplication-TileColor" content="#3d5165">

    <!-- ADD TO HOMESCREEN SAFARI ON IOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Simple PWA">
    <link rel="apple-touch-icon" href="./img/icons/logo_192x192.png">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
